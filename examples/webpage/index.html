<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Web Page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <script type="module" src="js/scripts.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <h2 class="title">A Div</h2>
                        <p>This is a div.</p>
                        <div class="field has-addons">
                            <div class="control">
                                <input id="input" class="input" type="text" />
                            </div>
                            <div class="control">
                                <buton id="test-button" class="button is-info">
                                    Reverse!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="box">
                        <h2 class="title">vid A</h2>
                        <p>
                            This is our target div, where things are backwards.
                        </p>
                        <ul id="target"></ul>
                        <div class="control">
                            <buton id="reset-button" class="button is-info">
                                Reset!
                            </button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="box">
                        <h2 class="title">Testing Instructions</h2>
                        <p>Open up the developer console and run:</p>
                        <pre>document.dispatchEvent(new Event("test"))</pre>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
